<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Junho Online-Learning Chess</title>

  <link rel="stylesheet" href="/static/chessboard-1.0.0.min.css" />

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      font-family: sans-serif;
      margin-top: 40px;
    }
    #board { width: 400px; }
  </style>
</head>

<body>
  <h1>Junho Online-Learning Chess</h1>
  <div id="board"></div>
  <button id="reset">리셋</button>
  <pre id="status"></pre>

  <!-- 중요: 전역 스크립트 순서 -->
  <script src="/static/chess.min.js"></script>
  <script src="/static/chessboard-1.0.0.min.js"></script>

  <script>
    console.log("index.html loaded");

    if (!window.Chess) {
      console.error("Chess not loaded");
    }

    const game = new Chess();  // 전역 클래스 자동 있음

    const statusEl = document.getElementById("status");

    const board = Chessboard("board", {
      position: "start",
      draggable: true,
      onDrop: onDrop
    });

    updateStatus();

    async function onDrop(source, target) {
      const fenBefore = game.fen();

      const move = game.move({
        from: source,
        to: target,
        promotion: "q"
      });

      if (!move) return "snapback";

      board.position(game.fen());
      updateStatus();

      const uci = move.from + move.to + (move.promotion || "");

      try {
        await fetch("/api/train", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fen: fenBefore, move: uci })
        });
      } catch (err) {
        console.log("train fail", err);
      }

      await engineMove();
    }

    async function engineMove() {
      if (game.game_over()) return;

      try {
        const res = await fetch("/api/next_move", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fen: game.fen() })
        });

        const data = await res.json();
        if (!data.move) return;

        game.move(data.move, { sloppy: true });
        board.position(game.fen());
        updateStatus();
      } catch (err) {
        console.log("engine fail", err);
      }
    }

    function updateStatus() {
      let status = "";

      if (game.in_checkmate()) status = "체크메이트!";
      else if (game.in_draw()) status = "무승부!";
      else status = (game.turn() === "w" ? "백" : "흑") + " 차례";

      status += "\nFEN: " + game.fen();
      statusEl.textContent = status;
    }

    document.getElementById("reset").onclick = () => {
      game.reset();
      board.start();
      updateStatus();
    };
  </script>
</body>
</html>
