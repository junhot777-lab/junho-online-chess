<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Junho Online-Learning Chess</title>

  <!-- chessboard 스타일 -->
  <link rel="stylesheet" href="/static/chessboard-1.0.0.min.css" />

  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      font-family: sans-serif;
      margin-top: 40px;
    }
    #board {
      width: 400px;
    }
  </style>
</head>
<body>
  <h1>Junho Online-Learning Chess</h1>
  <div id="board"></div>
  <button id="reset">리셋</button>
  <pre id="status"></pre>

  <!-- chessboard.js 는 옛날 방식 UMD -->
  <script src="/static/chessboard-1.0.0.min.js"></script>

  <!-- 여기부터 ES 모듈 스크립트 -->
  <script type="module">
    // ES 모듈로 chess.min.js를 import
    import { Chess } from '/static/chess.min.js';

    // 전역에서 쓸 수 있게 window에 꽂기 (혹시 필요하면)
    window.Chess = Chess;

    console.log("index.html loaded (module)");

    const game = new Chess();
    const statusEl = document.getElementById("status");

    const board = Chessboard("board", {
      position: "start",
      draggable: true,
      onDrop: onDrop,
      orientation: "white"
    });

    updateStatus();

    async function onDrop(source, target) {
      const fenBefore = game.fen();

      const move = game.move({
        from: source,
        to: target,
        promotion: "q"
      });

      if (!move) return "snapback";

      board.position(game.fen());
      updateStatus();

      const uci = move.from + move.to + (move.promotion || "");

      try {
        await fetch("/api/train", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            fen: fenBefore,
            move: uci
          })
        });
      } catch (e) {
        console.log("train error", e);
      }

      await engineMove();
    }

    async function engineMove() {
      if (game.game_over()) return;

      try {
        const res = await fetch("/api/next_move", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ fen: game.fen() })
        });
        const data = await res.json();
        if (!data.move) return;

        // sloppy 옵션 쓰면 UCI/알제브릭 섞여도 어느 정도 처리됨
        game.move(data.move, { sloppy: true });
        board.position(game.fen());
        updateStatus();
      } catch (e) {
        console.log("engine error", e);
      }
    }

    function updateStatus() {
      let status = "";

      if (game.in_checkmate()) status = "체크메이트!";
      else if (game.in_draw()) status = "무승부!";
      else status = (game.turn() === "w" ? "백" : "흑") + " 차례";

      status += "\nFEN: " + game.fen();
      statusEl.textContent = status;
    }

    document.getElementById("reset").onclick = () => {
      game.reset();
      board.start();
      updateStatus();
    };
  </script>
</body>
</html>
