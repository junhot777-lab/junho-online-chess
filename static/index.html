<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Junho Online-Learning Chess</title>

  <!-- 체스보드 CSS (CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.css" />
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      font-family: sans-serif;
      margin-top: 40px;
    }
    #board {
      width: 400px;
    }
  </style>
</head>
<body>
  <h1>Junho Online-Learning Chess</h1>
  <div id="board"></div>
  <button id="reset">리셋</button>
  <pre id="status"></pre>

  <!-- 체스 로직 & 보드 라이브러리 (CDN) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.13.4/chess.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chessboard-js/1.0.0/chessboard-1.0.0.min.js"></script>

  <script>
    // JS가 제대로 로드됐는지 테스트
    console.log("index.js loaded");

    const game = new Chess();
    const statusEl = document.getElementById("status");

    const board = Chessboard("board", {
      position: "start",
      draggable: true,
      onDrop: onDrop,
      orientation: "white"  // 너는 백
    });

    updateStatus();

    async function onDrop(source, target) {
      const fenBefore = game.fen();

      const move = game.move({
        from: source,
        to: target,
        promotion: "q"
      });

      if (move === null) {
        return "snapback";
      }

      board.position(game.fen());
      updateStatus();

      const uci = move.from + move.to + (move.promotion || "");

      try {
        await fetch("/api/train", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({
            fen: fenBefore,
            move: uci
          })
        });
      } catch (e) {
        console.log("train error", e);
      }

      await engineMove();
    }

    async function engineMove() {
      if (game.game_over()) return;

      try {
        const res = await fetch("/api/next_move", {
          method: "POST",
          headers: {"Content-Type": "application/json"},
          body: JSON.stringify({ fen: game.fen() })
        });
        const data = await res.json();
        if (!data.move) return;

        game.move(data.move, { sloppy: true });
        board.position(game.fen());
        updateStatus();
      } catch (e) {
        console.log("engine error", e);
      }
    }

    function updateStatus() {
      let status = "";

      if (game.in_checkmate()) {
        status = "체크메이트!";
      } else if (game.in_draw()) {
        status = "무승부!";
      } else {
        status = (game.turn() === "w" ? "백" : "흑") + " 차례";
      }

      status += "\nFEN: " + game.fen();
      statusEl.textContent = status;
    }

    document.getElementById("reset").onclick = () => {
      game.reset();
      board.start();
      updateStatus();
    };
  </script>
</body>
</html>
